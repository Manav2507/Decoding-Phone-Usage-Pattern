name: Streamlit CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install --upgrade pip && pip install -r requirements.txt

    - name: (Optional) Run tests
      run: pytest || echo "No tests provided"

    - name: Deploy to Streamlit
      uses: snkrsnk/streamlit-deploy-action@v1
      with:
        app_path: app.py

